<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../../../style.css">
    <title></title>
</head>
<body>
<div class="container">
    <div>
        <div class="exercise-field">
            <!--
                Another way of using javascript is with a <script> tag.
                In here you can define functions that can be called from an onclick attribute.
                Create the correct functions in the scripts tag so that both buttons work again.
            -->
            <h1>Tag</h1>
            <button class="button" onclick="sayHelloWorld()">Alert me!</button>
            <button class="button" onclick="logHelloWorld()">Log me!</button>
        </div>
    </div>
</div>
</body>
<script>
    function sayHelloWorld() {
        alert('Hello World');
    }
    function logHelloWorld() {
        console.log('Hello World');
    }
</script>
</html>
