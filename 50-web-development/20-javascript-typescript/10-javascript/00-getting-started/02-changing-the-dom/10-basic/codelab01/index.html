<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../../../style.css">
    <title></title>
</head>
<body>
<div class="container">
    <div>
        <div class="exercise-field">
            <!--
                What can you do with javascript except display or logging messages?
                One of the core functionalities of javascript is changing the DOM.

                The DOM or Domain Object Model is the structure your browser makes when he reads a html file.
                The browsers uses the DOM to display your web page correctly.

                Changing the DOM is changing how your web page will be displayed.
                This can be as simple as changing some text.

                Write a javascript function that will change the text "Some text" to "Some other text" when you click on the button.
            -->
            <h1>Changing a value</h1>
            <p id="text-to-change" class="text-field">Some text</p>
            <button class="button" onclick="changeText()">Change text</button>
        </div>
    </div>
</div>
<script>
    function changeText() {
        document.getElementById('text-to-change').innerText = 'Some other text';
    }
</script>
</body>
