<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../../style.css">
    <title></title>
</head>
<body>
<div class="container">
    <div>
        <div class="exercise-field">
            <h1>Numbers</h1>
            <p id="integer-output"></p>
            <p id="floating-point-output"></p>
            <p id="infinity-output"></p>
            <p id="nan-output"></p>
        </div>
    </div>
</div>
</body>
<script>
    /*
       Assign the following values to the correct variable.
       - 2 / "someText"
       - 2/1
       - 3/0
       - 2 + 1
     */
    let integerOutput;
    let floatingPointOutput;
    let infinityOutput;
    let notANumberOutput;

    document.getElementById('integer-output').innerHTML = integerOutput;
    document.getElementById('floating-point-output').innerHTML = floatingPointOutput;
    document.getElementById('infinity-output').innerHTML = infinityOutput;
    document.getElementById('nan-output').innerHTML = notANumberOutput;
</script>
</html>
