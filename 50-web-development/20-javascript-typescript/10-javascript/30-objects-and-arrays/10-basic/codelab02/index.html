<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../../style.css">
    <title></title>
</head>
<body>
<div class="container">
    <div>
        <div class="exercise-field">
            <h1>Objects</h1>
            <div class="info-field">
                <h2>FirstName:</h2>
                <p id="firstName"></p>
            </div>
            <div class="info-field">
                <h2>LastName:</h2>
                <p id="lastName"></p>
            </div>
            <div class="info-field">
                <h2>Country:</h2>
                <p id="country"></p>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    /*
        You can read, update, add or remove properties from every object. There are no limitations.

        To read a property on an object simply write either object.property or object['property'].
        To create a new property simply write object.newProperty = someValue or object['newProperty'] = someValue.
        To update a property simply write object.property = newValue or object['property'] = newValue.
        To delete a property simply write delete object.property or delete object['property'].

        Exercise:
        - following function will get a person from the tax-system api. Modify the callback function so that the information is nicely displayed.
           - fill in the firstName and lastName tags with the personData you get from the api.
           - add a new property 'country' to personData and give it the value 'America'
           - modify the property firstName of personData before assigning it to the html by adding the word "bobby" add the end.

     */

    function getPerson(personId, callBack) {
        fetch(`https://tax-system.herokuapp.com/persons/${personId}`, {
            method: 'GET'
        })
            .then(result => result.json())
            .then(callBack);
    }

    getPerson(1, function (personData) {
        personData.firstName = personData.firstName + 'bobby';
        personData.country = 'America';

        document.getElementById('firstName').innerText = personData.firstName;
        document.getElementById('lastName').innerText = personData.lastName;
        document.getElementById('country').innerText = personData.country;
    });


</script>
</html>
