<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../style.css">
    <title></title>
</head>
<body>
<div class="container">
    <div>
        <div class="exercise-field">
            <h1>Scope</h1>
            <p id="result">0</p>
            <button class="button" onclick="increaseCounter()">increase</button>
            <button class="button" onclick="decreaseCounter()">decrease</button>
        </div>
    </div>
</div>
</body>
<script>
    /*
        The other scope that exist is the function scope.

        A variable that is defined in a function will exist as long as that function exists.
        Different than with the global scope only code in the same function that the variable is defined can access that variable.

        Exercise:
        - move the counter variable into the increaseCounter function and see what happens when you press the decreaseCounter function.
            - also notice what happens with the console.log statement.
     */

    let counter = 0;

    function increaseCounter() {
        document.getElementById('result').innerHTML = ++counter;
    }

    function decreaseCounter() {
        document.getElementById('result').innerHTML = --counter;
    }

    console.log(counter);

</script>
</html>
